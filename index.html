<script>
const encodedText = "*Could%20your%20tiny%20deeds%20hold%20massive%20rewards%3F*%0A%0AThis%20powerful%20du%E2%80%99a%20is%20for%20asking%20Allah%20%E2%80%94%20by%20His%20Names%20Ash-Shak%C5%ABr%20(The%20Most%20Appreciative)%20and%20Al-Kar%C4%ABm%20(The%20Most%20Generous)%20%E2%80%94%20to%20not%20only%20accept%20your%20good%20deeds%2C%20but%20to%20enlarge%20them%20beyond%20imagination.%0A%0AEven%20a%20deed%20as%20small%20as%20a%20mustard%20seed%20can%2C%20by%20His%20Mercy%2C%20be%20magnified%20to%20fill%20the%20space%20between%20the%20heavens%20and%20the%20earth.%0A%0AAs%20Rasulullah%20%E2%80%BF%20said%3A%0A%0A%E2%80%9CIndeed%2C%20Allah%20has%20recorded%20the%20good%20and%20the%20bad%20deeds...%E2%80%9D%0A%0AHe%20continued%3A%0A%0A%E2%80%9CWhoever%20intends%20a%20good%20deed%20and%20then%20does%20it%2C%20Allah%20records%20it%20for%20him%20as%20ten%20good%20deeds%2C%20up%20to%20seven%20hundred%20times%2C%20or%20even%20many%20more%20times.%E2%80%9D%0A%E2%80%94%20(Bukhari%20%26%20Muslim)%0A%0AYa%20Allah%20(O%20Allah)%2C%20Ya%20Shakur%20(O%20Most%20Appreciative)%2C%20we%20ask%20that%20You%20purify%20and%20accept%20all%20of%20our%20good%20deeds%2C%20Ya%20Kareem%20(O%20Most%20Generous)%2C%20by%20Your%20infinite%20generosity%2C%20we%20ask%20that%20You%20enlarge%20them%20-%20so%20much%20so%20that%20even%20a%20deed%20as%20small%20as%20a%20mustard%20seed%20may%20be%20magnified%20to%20fill%20the%20space%20between%20the%20heavens%20and%20the%20earth.*%0A%0AThis%20du'a%20is%20part%20of%20*The%20Supplication%20of%20Infinite%20Blessings*%20%E2%80%94%20a%20powerful%20collection%20of%20heartfelt%20supplications%20designed%20to%20benefit%20you%20in%20both%20this%20life%20and%20the%20next.%0A%0A*At%20Dua%20Sharing%2C%20our%20mission%20is%20simple*%3A%20%0ATo%20encourage%20sincere%20du'a%2C%20meaningful%20sharing%2C%20and%20to%20multiply%20blessings%20through%20a%20growing%20global%20chain%20of%20people%20making%20dua%20for%20one%20another%20every%20single%20day.%0A%0AAs%20Rasulullah%20%E2%80%BF%20said%3A%20%0A%0A%E2%80%9CThe%20supplication%20of%20a%20Muslim%20for%20his%20brother%20in%20his%20absence%20will%20certainly%20be%20answered.%20Every%20time%20he%20makes%20a%20supplication%20for%20good%20for%20his%20brother%2C%20the%20angel%20appointed%20for%20this%20task%20says%3A%20%E2%80%98Ameen!%20And%20may%20it%20be%20for%20you%20too.%E2%80%9D%0A%0AEvery%20post%20we%20share%20is%20taken%20directly%20from%20the%20full%20Supplication%20of%20Infinite%20Blessings%20%E2%80%94%20with%20the%20aim%20of%20moving%20hearts%2C%20inspiring%20action%2C%20and%20reminding%20us%20all%20of%20what%20truly%20matters.%0A%0AAccess%20the%20full%20supplication%20in%20both%20English%20and%20Arabic%20at%3A%20https%3A%2F%2Fwww.duasharing.com%0A%0AWhen%20you%20share%20this%20post%2C%20you%E2%80%99re%20not%20simply%20sharing%20a%20dua.%20You%E2%80%99re%20opening%20the%20door%20to%20millions%20of%20people%20making%20sincere%20du'a%20for%20you%20%E2%80%94%20with%20the%20Malaika%20(Angels)%20themselves%20saying%20%E2%80%9CAmeen%E2%80%9D%20to%20every%20single%20one.%0A%0AMay%20Allah%20accept%20it%20from%20you%2C%20and%20from%20everyone%20it%20reaches%20through%20you.%0A%0AAmeen";

const waProtocol = "whatsapp://send?text=" + encodedText;
const waWeb = "https://wa.me/?text=" + encodedText;

const manualLink = document.getElementById('manualLink');
manualLink.href = waWeb;

async function tryShare() {
  if (navigator.share) {
    try { await navigator.share({ text: decodeURIComponent(encodedText) }); return; }
    catch (err) { console.warn(err); }
  }
  try { window.location.href = waProtocol; setTimeout(() => { window.location.href = waWeb; }, 1200); }
  catch (e) { window.location.href = waWeb; }
}

window.addEventListener('load', tryShare);
</script>
